version: "3.8"
services:
  mongo:
    container_name: mongo-container
    image: mongo:3
    restart: always
    volumes: 
      - ./data:/data/db
    ports: 
      - "27017:27017"
  api:
    container_name: api-container
    build: .
    image: survey-api
    restart: always
    command: yarn start
    volumes:
      - ./dist:/usr/src/survey-api/dist
    ports:
      - "5050:5050"
    links:
      - mongo